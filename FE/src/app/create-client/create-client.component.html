<div class="container">

    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" required>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" required>
    </div>

    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="phoneNumber" required>
    </div>

    <div class="form-group">
        <label for="mail">Mail:</label>
        <input type="email"  class="form-control" id="mail" [(ngModel)]="mail" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" required>
    </div>

    <button (click)="onSubmit()" class="btn btn-success">Register</button>
</div>
