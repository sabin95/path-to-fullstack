<div id="revisionDiv">
    <form id="revisionForm">
        <label for="carsSelection">Select car</label><br>
        <select id="carsSelection" name="cars">
            <option *ngFor='let car of cars' [value]="car.id">{{car.brandName}} {{car.modelName}}</option>
        </select><br>
        <label for="problemDetails">Problem details:</label><br>
        <input type="text" id="problemDetails" name="problemDetails"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
